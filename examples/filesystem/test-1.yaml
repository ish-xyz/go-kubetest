- name: namespace_creation
  resources:
  - ./manifests/namespace-1.yaml
  setup:
    waitFor:
    - resource: v1/Namespace/namespace-1
      timeout: 120s
  assert:
  - type: expectedErrors
    errors: []
  - type: expectedResources
    resource: v1/Namespace
    timeout: 120s
    count: 1
    selectors:
      metadata.name: namespace-1
      status.phase: Active
      metadata.labels.myCustomLabel: myCustomValue
  teardown:
    waitFor:
    - resource: v1/Namespace/namespace-1
      timeout: 120s
